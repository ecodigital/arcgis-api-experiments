<!doctype html>
<html>
<head>
  <meta chartset="utf-8" />
  <title>ArcGIS Study Examples</title>
  <script type="text/javascript">
    var L_PREFER_CANVAS = true;
  </script>
  <script src="bower_components/leaflet/dist/leaflet.js" type="text/javascript"></script>
  <script src="bower_components/esri-leaflet/dist/esri-leaflet.js" type="text/javascript"></script>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([0,0], 2);
    L.esri.featureLayer({
      url: 'http://services1.arcgis.com/RTK5Unh1Z71JKIiR/ArcGIS/rest/services/Global_200_Ecoregions/FeatureServer/0/'
    }).addTo(map);
    L.esri.featureLayer({
      url: 'http://services1.arcgis.com/RTK5Unh1Z71JKIiR/ArcGIS/rest/services/Global_200_Ecoregions/FeatureServer/1/'
    }).addTo(map);
    L.esri.featureLayer({
      url: 'http://services1.arcgis.com/RTK5Unh1Z71JKIiR/ArcGIS/rest/services/Global_200_Ecoregions/FeatureServer/2/'
    }).addTo(map);
  </script>
</body>
</html>
